services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: /bin/bash -c "rm -f /tmp/server.pid && bundle exec rails server -b 0.0.0.0 -P /tmp/server.pid"
    env_file: .env
    ports:
      - 3000:3000
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    env_file: .env
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    expose:
      - "5400"
    ports:
      - 5400:5400
    volumes:
      - ./tmp/postgres_data:/var/lib/postgresql/data
    command: -p 5400
